
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="search">
<br>
<br>

<label for="">Column</label>
<select name="" id="" [(ngModel)]="column">
    <option>account_number</option>
    <option>account_name</option>
    <option>available_balance</option>
    <option>city</option>
    <option>id</option>
    <option>type</option>
</select>

<label for="">Order</label>
<select name="" id="" [(ngModel)]="order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>

<button class="sl" (click)="sort()">Sort</button>


<label for="">Count</label>
<input type="number" [(ngModel)]="count">
<label for="">Page</label>
<input type="number" [(ngModel)]="page">
<button class="sl" (click)="limit()">Limit</button>
<hr>

<table border="1" >
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Available Balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Profile Picture</th>
            <th>id</th>
            <th>Action</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img [src]="account.img" alt="" width="100px" height="100px">
            </td>
            <td>{{account.id}}</td>
            <td>
                <button (click)="delete(account.id)">Delete</button>
            </td>

    </tr>
    </tbody>
</table>
